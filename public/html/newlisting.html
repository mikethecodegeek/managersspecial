<div>
  <form ng-submit=listItem()>
  <p>Listing Title: <<input type="text" ng-model="item.title"></p>
  <p>Item Name: <input type="text" ng-model="item.name"></p>
  <p>Item Price: <input type="number" ng-model="item.price"></p>
  <p>Item Pic: <input type="text" ng-model="item.pic"></p>
  <p>Item Quantity: <input type="number" ng-model="item.quantity"></p>
  <button type="submit">List Item</button>
  </form>
</div>
