<div>
<h2>{{store.name}}</h2>
<h3><img class="storethumb" src={{store.pic}}></h3>
<button ui-sref="newlisting">Create new listing</button>
<div>
  <h3>Current Listings</h3>
  <div ng-repeat = "listing in store.listings">
    <h4>{{listing.name}} - ${{listing.price}}</h4>
    <img src ={{listing.pic}}></h4>
    <h4>{{listing.quantity}} available</h4>
  </div>
</div>

</div>
